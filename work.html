<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nomadgraph</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background-color: #f4f4f4; /* Soft light gray background */
            color: #333333; /* Dark gray text for readability */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #e0e0e0; /* Light gray for header and footer */
        }

        nav a {
            color: #858585; /* Dark gray text for navigation */
            padding: 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #555555; /* Lighter gray hover effect for links */
        }

        main {
            flex: 1;
            text-align: center;
        }

        a {
            color: #333333; /* Dark gray text for links */
            text-decoration: none;
        }

        a:hover {
            color: #555555; /* Lighter gray hover effect */
        }

        /* Button styling */
        .btn {
            background-color: #d4d4d4; /* Light gray background */
            color: #333333; /* Dark gray text */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #bbbbbb; /* Slightly darker gray on hover */
            color: #a9a9a9; /* Black text on hover */
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header class="flex justify-between items-center py-4 px-6 bg-gray-200 shadow-md">
        <h1 class="text-3xl font-bold"><a href="index.html" class="hover:text-gray-500">NOMADGRAPH</a></h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-gray-500">Home</a>
            <a href="about.html" class="hover:text-gray-500">About</a>
            <a href="work.html" class="hover:text-gray-500">Projects</a>
            <a href="contact.html" class="hover:text-gray-500">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <h2 class="text-4xl font-bold text-center mb-6">My Projects</h2>
        <p class="text-lg text-center mb-12">Explore some of my recent photography projects.</p>
        
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 image-grid">
            <!-- Dynamic Project Images (Handled by JS) -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 bg-gray-200 text-center">
        <p class="text-black">&copy; 2024 Ezequiel Quintero. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to dynamically load images
        const folderPath = 'img/folder1/';
        const images = ['SIB1.jpg', 'SIB2.jpg', 'SIBFAM.jpg', 'SIBFAM2.jpg', 'SIBFAM3.jpg', 'SIBFAM4.jpg'];
        const gridContainer = document.querySelector('.image-grid');

        images.forEach(image => {
            const div = document.createElement('div');
            div.classList.add('relative', 'cursor-pointer');
            div.innerHTML = `
                <img src="${folderPath}${image}" alt="Project Image" class="w-full h-64 object-cover" onclick="openModal('${folderPath}${image}')">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                    <div class="text-center">
                        <h3 class="text-white text-xl font-bold">Project Title</h3>
                        <p class="text-gray-300">Photography</p>
                        <p class="text-gray-300">2024</p>
                    </div>
                </div>
            `;
            gridContainer.appendChild(div);
        });

        function openModal(imageSrc) {
            const modal = document.createElement('div');
            modal.classList.add('modal', 'active');
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img src="${imageSrc}" alt="Full Size Image" class="modal-image">
                    <div class="download-link">
                        <a href="${imageSrc}" download>Download Image</a>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300); // Allow transition to finish before removing the modal
            }
        }
    </script>

</body>
</html>
