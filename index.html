<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Home</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background-color: #f4f4f4; /* Soft light gray background */
            color: #333333; /* Dark gray text for readability */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #e0e0e0; /* Light gray for header and footer */
        }

        nav a {
            color: #858585; /* Dark gray text for navigation */
            padding: 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #555555; /* Lighter gray hover effect for links */
        }

        main {
            flex: 1;
            text-align: center;
        }

        a {
            color: #333333; /* Dark gray text for links */
            text-decoration: none;
        }

        a:hover {
            color: #555555; /* Lighter gray hover effect */
        }

        /* Button styling */
        .btn {
            background-color: #d4d4d4; /* Light gray background */
            color: #333333; /* Dark gray text */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #bbbbbb; /* Slightly darker gray on hover */
            color: #000000; /* Black text on hover */
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header class="flex justify-between items-center py-4 px-6 bg-gray-200 shadow-md">
        <h1 class="text-3xl font-bold"><a href="index.html" class="hover:text-gray-500">NOMADGRAPH</a></h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-gray-500">Home</a>
            <a href="about.html" class="hover:text-gray-500">About</a>
            <a href="work.html" class="hover:text-gray-500">Projects</a>
            <a href="contact.html" class="hover:text-gray-500">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <h2 class="text-4xl font-bold text-center mb-6">Welcome to Nomadgraph Photography Portfolio</h2>
        <p class="text-lg text-center mb-12">Explore my photography work, read about me, and feel free to contact me for collaborations.</p>

        <section>
            <a href="work.html" class="btn">View Projects</a>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 bg-gray-200 text-center">
        <p class="text-black">&copy; 2024 Ezequiel Quintero. All rights reserved.</p>
    </footer>

</body>
</html>
