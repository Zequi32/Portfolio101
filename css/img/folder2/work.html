  <script>
    // JavaScript to dynamically load images
    const folderPath = 'img/folder1/'; // Update this path as needed
    const images = [
      'SIB1.jpg',
      'SIB2.jpg',
      'SIBFAM.jpg',
      'SIBFAM2.jpg',
      'SIBFAM3.jpg',
      'SIBFAM4.jpg',
      // Add more image filenames here
    ];

    const gridContainer = document.querySelector('.image-grid');
    images.forEach(image => {
      const div = document.createElement('div');
      div.classList.add('relative', 'cursor-pointer');
      div.innerHTML = `
        <img src="${folderPath}${image}" alt="Project Image" class="w-full h-64 object-cover" onclick="openModal('${folderPath}${image}')">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
          <div class="text-center">
            <h3 class="text-white text-xl font-bold">Project Title</h3>
            <p class="text-gray-300">Photography</p>
            <p class="text-gray-300">2024</p>
          </div>
        </div>
      `;
      gridContainer.appendChild(div);
    });

    function openModal(imageSrc) {
      const modal = document.createElement('div');
      modal.classList.add('modal');
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <img src="${imageSrc}" alt="Full Size Image" class="modal-image">
          <div class="download-link">
            <a href="${imageSrc}" download>Download Image</a>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.querySelector('.modal');
      if (modal) {
        modal.remove();
      }
    }
  </script>
